<form
  [formGroup]="myForm"
  class="form"
  name="playerName"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field class="input">
  <input
    formControlName="name"
    placeholder="Player Name"
    [(ngModel)]="player.name"
    name= "player"
    matInput
  />
  </mat-form-field>
  <button 
    className="button"
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!myForm.valid"
  >
    Add Player
  </button>
</form>
